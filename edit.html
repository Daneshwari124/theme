<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();
  const productName = document.getElementById('productName').value;
  const productDesc = document.getElementById('productDesc').value;
  const submittedBy = document.getElementById('submittedBy').value;
  const submittedDate = document.getElementById('submittedDate').value;

  const data = {
    productName,
    productDesc,
    submittedBy,
    submittedDate,
  };

  try {
    // Send a POST request to the server
    const response = await fetch('http://localhost:5000/api/editProduct', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    });

    const result = await response.json();

    if (response.ok) {
      alert(result.message);  // Show success message
      window.location.href = 'admin.html';  // Redirect to admin page
    } else {
      alert('Failed to update product');
    }
  } catch (error) {
    console.error('Error:', error);
    alert('An error occurred while submitting the form.');
  }
}

  </script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-teal-400 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Edit Product</h2>
<form id="editForm" onsubmit="handleSubmit(event)">
  <div class="mb-4">
    <label class="block mb-1 font-medium text-gray-700">Product Name</label>
    <input type="text" id="productName" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-medium text-gray-700">Description</label>
    <textarea id="productDesc" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-medium text-gray-700">Submitted By</label>
    <input type="email" id="submittedBy" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-medium text-gray-700">Date</label>
    <input type="date" id="submittedDate" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div class="flex justify-between mt-6">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
    <a href="admin.html" class="text-blue-700 hover:underline">Cancel</a>
  </div>
</form>
  </div>
</body>
</html>
